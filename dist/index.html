    <div class="container">
            <h1>Cadastre seus dados</h1>
            <div class="row">
                <div class="col-6">
                        <label name="text">Nome</label>
                        <input type="text" id="texto" class="form-control" style="display:inline;vertical-align:middle;">

        <h1 style="margin-top:40px;">Lista de Dados</h1>

        <div class="row">
            
            <div class="col-6">
                   
               <ul class="list-group" id="lista"></ul>
            
            </div>
        </div>

         <script>

             window.onload = () => {
                 
                const lista = document.querySelector('#lista');
                
                const botao = document.querySelector('#botao');
                
                const texto = document.querySelector('#texto');

                botao.addEventListener('click', create);
                
                read();

             };

            function templateLi(idFunc, nomeFunc){
                
                return `
                  
                    <li class="list-group-item">${idFunc+" "+nomeFunc}</li>
                
                
                `
            }

            function read(){
               
               lista.innerHTML = '';

               //chamada ajax pela bibliotec, usando o axios.
                
                axios.get('/read')
                
                    .then((response) => {
                        // handle success
                        //console.log(response);
                         
                            response.data.forEach(element => {
                        
                            lista.innerHTML += templateLi(element.idFunc, element.nomeFunc);
                        
                        });
                    })
                    .catch((error) => {
                        // handle error
                        console.log(error);
                    });
                    
            }

            function create(){

                const name = texto.value;
                
                axios.post('/create', { nomeFunc : name } )

                .then(function (response) {
                   
                    console.log(response);
                    
                    lista.innerHTML += templateLi(response.data[0], name);
                     
                
                
                })
                .catch(function(error){
                   
                    console.log(error);
                
                });
            }

         </script>   
    </body>
